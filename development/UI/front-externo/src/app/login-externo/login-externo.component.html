<app-top-bar></app-top-bar>
<body>
    
    <div class="align">
        <div class="card">
            <div class="Title">
                <h1>Login</h1>
            </div>
        
            <form action="" class="form">
                <div class="form_item">
                    <label for="" >Usuário</label>
                    <div id="div_1" class="form_box">
                        <img src="../../assets/icons/user.svg" alt="">
                        <input type="text" id="usuario" placeholder="Digite seu usuário" (click)="mudarCorAzul('div_1')" (blur)="mudarCorCinza('div_1')">
                    </div>
                </div>
        
                <div class="form_item">
                    <label for="">Senha</label>
                    <div id="div_2" class="form_box">
                        <img src="../../assets/icons/lock-closed.svg" alt="">
                        <input type="password" id="senha" placeholder="Digite sua senha" (click)="mudarCorAzul('div_2')" (blur)="mudarCorCinza('div_2')">
                    </div>
                </div>
            </form>
        
            <button class="button-login" role="button">ENTRAR</button>
        </div>
    </div>
</body>
